<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Section -->
  <section class="nav">
    <span class="nav__logo">Logo.</span>
    <div class="nav__menu">
      <div class="nav__stroke"></div>
      <div class="nav__stroke"></div>
      <div class="nav__stroke"></div>
    </div>
  </section>

  <!-- Header Section -->
  <header class="header">
    <section class="header__title">
      <h1 class="header__author">Carl Sagan. Visual<br>designer</h1>
    </section>
    <section class="header__content">
      <p class="header__para">I create art that is both aesthetically
        pleasing and emotionally resonant. I also
        design user interfaces that are intuitive
        and user-friendly.</p>
      <div class="header__links">
        <a class="header__link" href="#">Dribble</a>
        <a class="header__link" href="#">Behance</a>
        <a class="header__link" href="#">Figma</a>
      </div>
    </section>
  </header>

  <!-- Overlay Section -->
  <section class="overlay">
    <div class="overlay__a">
      <img class="overlay__content" src="images/block1.png" alt="">
    </div>
    <div class="overlay__b">
      <video class="overlay__content" src="videos/block2.mp4" autoplay loop></video>
    </div>
    <div class="overlay__c">
      <img class="overlay__content" src="images/block3.png" alt="">
    </div>
    <div class="overlay__d">
      <img class="overlay__content" src="images/block4.png" alt="">
    </div>
    <div class="overlay__e">
      <img class="overlay__content" src="images/block5.png" alt="">
    </div>
    <div class="overlay__f">
      <video class="overlay__content" src="videos/block6.mp4" autoplay loop></video>
    </div>
  </section>

  <!-- Services Section -->
  <section class="services">
    <h2 class="services__heading"><i class="ri-corner-down-right-line"></i> services</h2>
    <div class="services__items">
      <div class="services__item">
        <div class="services__content">
          <i class="ri-edit-circle-line services__image"></i>
          <h1 class="services_title">UI Design</h1>
        </div>
        <i class="ri-add-fill services__btn"></i>
      </div>
      <div class="services__item">
        <div class="services__content">
          <i class="ri-code-s-slash-line services__image"></i>
          <h1 class="services_title">Development</h1>
        </div>
        <i class="ri-add-fill services__btn"></i>
      </div>
      <div class="services__item">
        <div class="services__content">
          <i class="ri-stack-line services__image"></i>
          <h1 class="services_title">Branding</h1>
        </div>
        <i class="ri-add-fill services__btn"></i>
      </div>
      <div class="services__item">
        <div class="services__content">
          <i class="ri-star-smile-line services__image"></i>
          <h1 class="services_title">Animation</h1>
        </div>
        <i class="ri-add-fill services__btn"></i>
      </div>
      <div class="services__item">
        <div class="services__content">
          <i class="ri-settings-3-line services__image"></i>
          <h1 class="services_title">Motion</h1>
        </div>
        <i class="ri-add-fill services__btn"></i>
      </div>
    </div>
  </section>
</body>

</html>
